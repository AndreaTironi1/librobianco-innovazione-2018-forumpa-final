{% extends "!layout.html" %}
{% block extrahead %}
    {{ super() }}

<!-- css back top -->
<link href="docs/static/jquerysctipttop.css" rel="stylesheet" type="text/css" />
<link href="docs/static/backTop.css" rel="stylesheet" type="text/css" />
<!-- Script -->
<script type="text/javascript" src="docs/static/jquery.min.js"></script> 
{% endblock %}

{% block footer %}
      {{ super() }}
      <div class="footerc">
          <a id='backTop'>Back To Top</a>
 <!-- script toptoback automatico mobile/desktop -->  
 <script type="text/javascript" src="docs/static/jquery.backTop.min.js"></script>
<script>
            $(document).ready( function() {
                $('#backTop').backTop({
                    'position' : 400,
                    'speed' : 300,
                    'color' : 'red',
					
					                });
            });
        </script>
      </div>
{% endblock %}
