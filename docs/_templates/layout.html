<link href=" https://github.com/cirospat/maps/blob/gh-pages/js/top/jquery.backTop.js" rel="stylesheet" type="text/css" />

{% block footer %}
      {{ super() }}
      <div class="footerc">
	      <a id='backTop'><b>Top</b></a>
 <!-- script toptoback automatico mobile/desktop -->  
 <script type="text/javascript" src=" https://github.com/cirospat/maps/blob/gh-pages/js/top/jquery.backTop.min.js"></script>
<script>
            $(document).ready( function() {
                $('#backTop').backTop({
                    'position' : 400,
                    'speed' : 300,
                    'color' : 'red',
					
					                });
            });
        </script>
      </div>
{% endblock %}
